<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="../static/login.css">

    </head>

    <body>
        <header>
            <h2 class="heading">INDIA BAZAAR</h2>
        </header>

        <form class='box' method="POST" action="/login">
            <h1>Login</h1>
            {% if error %}
            <p id="error"><strong>Error</strong>: {{error}}</p>
            {% endif %}
            <input class="username" type="text" name="username" placeholder="Enter username" id="username">
            <input class="password" type="password" name="password" placeholder="Enter Password" id="password">
            <input type="submit">
        </form>
    </body>

</html>
